<a [routerLink]="['/']"><p>{{faza}}</p></a>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z5">
 
    <ng-container matColumnDef="home">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Home </th>
      <td mat-cell *matCellDef="let element"> {{element.home}} </td>
    </ng-container>
  
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    <ng-container matColumnDef="away">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Away </th>
        <td mat-cell *matCellDef="let element"> {{element.away}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"(mouseenter)="onHover(row.id)" [routerLink]="['/','match',matchID]"></tr>
  </table>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="datum">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dátum</th>
      <td mat-cell *matCellDef="let row">{{row.datum}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="home">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Domáci</th>
      <td mat-cell *matCellDef="let row">{{row.home}}</td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Skóre</th>
      <td mat-cell *matCellDef="let row">{{row.score}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="away">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hostia</th>
      <td mat-cell *matCellDef="let row">{{row.away}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/','match',row.id]"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>

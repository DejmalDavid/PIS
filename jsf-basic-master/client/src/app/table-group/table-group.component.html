<a [routerLink]="['group',source]"><p>Skupina {{source}}</p></a>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> B </th>
    <td mat-cell *matCellDef="let element"> {{element.body}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="zapasy">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Z </th>
    <td mat-cell *matCellDef="let element"> {{element.zapasy}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
